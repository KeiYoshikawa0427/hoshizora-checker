name: HoshizoraChecker Quarter-Hourly

on:
  schedule:
    - cron: '5,15,25,35,45,55 * * * *'
  workflow_dispatch:

jobs:
  run-hoshizora:
    runs-on: ubuntu-latest

    concurrency:
      group: hoshizora-checker
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache last_sent
        uses: actions/cache@v4
        with:
          path: .last_sent
          key: hoshizora-last-sent-${{ github.run_number }}
          restore-keys: |
            hoshizora-last-sent-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run script
        run: |
          echo "Run at $(date -u)"
          python HoshizoraChecker-Sagamihara.py
