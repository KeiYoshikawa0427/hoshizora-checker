name: HoshizoraChecker Quarter-Hourly

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-hoshizora:
    runs-on: ubuntu-latest

    # 同時実行のキャンセル（重複防止）
    concurrency:
      group: hoshizora-checker
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run script
        run: |
          echo "Run at $(date -u)"
          python HoshizoraChecker-Sagamihara.py
