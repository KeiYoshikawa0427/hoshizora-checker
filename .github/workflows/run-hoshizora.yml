name: HoshizoraChecker Quarter-Hourly

on:
  schedule:
    - cron: '5,15,25,35,45,55 * * * *'  # ← UTC基準で5分ずらし（JSTでは14,24,34,44,54,04分）
  workflow_dispatch:

jobs:
  run-hoshizora:
    runs-on: ubuntu-latest

    concurrency:
      group: hoshizora-checker
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run script
        run: |
          echo "Run at $(date -u)"
          python HoshizoraChecker-Sagamihara.py
