name: HoshizoraChecker Hourly Run

on:
  schedule:
    # JST基準で毎時ちょうどに実行（UTCで毎時-9時間）
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

jobs:
  run-hoshizora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run script
        run: |
          echo "Running HoshizoraChecker at $(date -u)"
          python HoshizoraChecker-Sagamihara.py
